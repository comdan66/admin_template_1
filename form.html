<!DOCTYPE html>
<html lang="tw">
  <head>
    <meta http-equiv="Content-Language" content="zh-tw" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui" />

    <title></title>

    <link href="css/icon.css" rel="stylesheet" type="text/css" />
    <link href="css/public.css" rel="stylesheet" type="text/css" />
    <link href="css/form.css" rel="stylesheet" type="text/css" />

    <script src="js/jquery_v1.10.2/jquery-1.10.2.min.js" language="javascript" type="text/javascript" ></script>
    <script src="js/public.js" language="javascript" type="text/javascript" ></script>
    <script src="js/OAdropUploadImg.js" language="javascript" type="text/javascript" ></script>
    <script src="js/form.js" language="javascript" type="text/javascript" ></script>
    
    <script src="js/ckeditor_d2015_05_18/ckeditor.js" language="javascript" type="text/javascript" ></script>
    <script src="js/ckeditor_d2015_05_18/config.js" language="javascript" type="text/javascript" ></script>
    <script src="js/ckeditor_d2015_05_18/adapters/jquery.js" language="javascript" type="text/javascript" ></script>

  </head>
  <body lang="zh-tw">
    <input type='checkbox' class='hckb' id='menu_ckb' />
    <input type='checkbox' class='hckb' id='user_ckb' />
    
    <header id='header'>
      <div class='logo'>
        <span class='icon-amused-face-closed-eyes'></span>
        <span>後台 Demo</span>
      </div>
      <div class='midle'>
        <label class='icon-menu' for='menu_ckb'></label>
      </div>
      <div class='avatar' news>
        <label for='user_ckb' class='_ic'>
          <img src='img/user.png' />
        </label>
      </div>
    </header>

    <div id='main'>
      <div>
        <h1>新增文章</h1>
        <label class='alert type3'>新增失敗!</label>
        
        <div class='panel'>
          <form class='form-type1' action='list.html'>

            <div class='row min'>
              <b class='need'>是否公開</b>
              <label class='switch'>
                <input type='checkbox' />
                <span></span>
              </label>
            </div>

            <div class='row'>
              <b class='need'>文章作者</b>
              <select>
                <option>選項 1</option>
                <option>選項 2</option>
                <option>選項 3</option>
              </select>
            </div>

            <div class='row'>
              <b class='need'>文章分類</b>
              
              <label class='checkbox'>
                <input type='checkbox' >
                <span></span>
                選項 1
              </label>
              
              <label class='checkbox'>
                <input type='checkbox' >
                <span></span>
                選項 1
              </label>

            </div>

            <div class='row'>
              <b class='need' data-title='預覽僅示意，未按比例。'>文章封面</b>
              <div class='drop_img'>
                <img src='' />
                <input type='file' name='cover' />
              </div>
            </div>

            <div class='row'>
              <b>照片</b>
              <div class='drop_imgs'>
                
                <div class='drop_img'>
                  <img src='img/user.png' />
                  <input type='hidden' name='oldimg[]' value='0' />
                  <input type='file' name='images[]' />
                  <a class='icon-bin'></a>
                </div>

                <div class='drop_img'>
                  <img src='' />
                  <input type='file' name='images[]' />
                  <a class='icon-bin'></a>
                </div>

              </div>

            </div>

            <div class='row'>
              <b class='need'>文章標題</b>
              <input type='text' name='title' placeholder='請輸入文章標題..' />
            </div>
            
            <div class='row'>
              <b class='need' data-title='請補足10個字'>文章內容</b>
              <textarea name='content' class='cke' placeholder='請輸入文章內容..'></textarea>
            </div>

            <div class='row'>
              <b>文章備註</b>
              <textarea name='memo' placeholder='請輸入文章備註..'></textarea>
            </div>



            <div class='row'>
              <button type='submit'>確定送出</button>
              <button type='reset'>重新填寫</button>
              <a href='list.html'>回上一頁</a>
            </div>
          </form>
        </div>

      </div>
    </div>


    <div id='menu'>
      <header>
        <span class='icon-amused-face-closed-eyes'></span>
        <span>後台 Demo</span>
      </header>

      <div class='group'>
        <span class='icon-home'>後台</span>
        <div>
          <a class='icon-home' href='index.html'>首頁</a>
        </div>
      </div>
      <div class='group'>
        <span class='icon-home'>各項 UI</span>
        <div>
          <a class='icon-home' href='alert.html'>提示</a>
          <a class='icon-home' href='list.html'>列表</a>
          <a class='icon-home show' href='form.html'>表單</a>
          <a class='icon-home' href='calendar.html'>日曆</a>
        </div>
      </div>

      <footer>© 2016 - 2017 WWW.IOA.TW</footer>
    </div><label class='icon-cross' for='menu_ckb'></label>

    <div id='user'>
      <div>
        <span>Hi, <b>吳政賢</b> 您好。</span>
        <span>目前登入次數：<b>1,231</b>次</span>
        <span>上次登入：1 個月前</span>
        <a href='' class='icon-notifications_active' data-count='10,000'>您有未讀訊息</a>
        <a href='login.html' class='icon-power'>登出</a>
      </div>
    </div><label for='user_ckb'></label>

  </body>
</html>
